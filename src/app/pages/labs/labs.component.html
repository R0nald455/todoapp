<h2>{{'hola.'.repeat(4)}}</h2>
<p>la suma de 3 + 3 es {{3+3}}</p>
<p>hola soy {{name()}} y mi edad es  {{person.age}}</p>
<hr />
<img [src]="person.avatar" alt="" width="150px">
<input type="text" [value]="name" >
<button [disabled]="disabled">click me</button>
<p>person:{{person.name}}</p>
<hr/>
<button (click)="clickHandler()">click me</button>
<button (dblclick)="clickHandler()">click me 2</button>
<p>(change)</p>
<input type="numer" [value]="person.age" (change)="changeHandler($event)">
<p>(keydown)</p>
<input type="text" [value]="person.name" (keydown)="keydownHandler($event)">
<p>(change) difference</p>
<input type="text" [value]="person.name" (change)="changeHandler($event)">
<p>(keydown con tecla)</p>
<input type="text" [value]="person.name" (keydown.shift.t)="clickHandler()">

<hr/>

<input type="text" [value]="name()" (change)="changeHandler($event)">
<p>{{name()}}</p>
<hr/>
<p>total  {{tasks().length}}</p>
<ul>
    <li *ngFor="let task of tasks(); index as i">{{i}} {{task}}</li>
</ul>
